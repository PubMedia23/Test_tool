<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./index.js"></script>
    <style>
        #map {
          height: 400px;
	  width: 600px;
        }

        html,
        body {
          height: 400px;
          margin: 0;
          padding: 0;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="card" style="width: 18rem;">
      <img src="https://media.licdn.com/dms/image/C4D0BAQHQv6oKsAxx4Q/company-logo_200_200/0/1625163684397?e=2147483647&v=beta&t=cXDm7EYY3u3QTmBC1I-NqdzrY8h_yGVrzSRjQ7PxFls" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is an image from the web.</p>
        <a href="#" class="btn btn-primary">Click here</a>
      </div>
    </div>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>

    <script>
        let map;

        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 51.511946, lng: -0.2267206},
            zoom: 14,
          });
	  var myLatlng = new google.maps.LatLng(51.511946,-0.2267206);
	  var marker = new google.maps.Marker({position: myLatlng, title:"Hello World!"});
	  marker.setMap(map);

	  var myLatlng = new google.maps.LatLng(51.5100085,-0.2264304);
	  var marker = new google.maps.Marker({position: myLatlng, title:"Hello World!"});
	  marker.setMap(map);
        }

        window.initMap = initMap;
    </script>

  </body>
</html>
